<div class="wrapper">
  <div id="pgcontact">

      <!--start grid setup--> 
    <div class="grid-container">
        <!--header-->
      <div class="item1">
          <!--navigation bar-->
        <div class="item2">
          <ul class="topnav">
            <li id="navhome"><a href="index.html">Home</a></li>
            <li id="navportfolio"><a href="portfolio.html">Portfolio</a></li>
            <li id="navcontact"><a class="active" href="contact.html">Contact</a></li>
            <!--<li id="navprojects"><a href="projects.html">Projects</a></li>-->

        <!--logo-->

          <a href="index.html">
          <img src="imgs/Thunder_Kraken_Studio_Logo4.jpg" alt="Thunder Kraken Studio Logo" />

        </div>

        <!--main page content-->
      <div class="item3">
        <h3>Contact Grete Brummett with any questions!</h3>
          <!--paragraphs on page-->
        <p class="p">Interested in working with me?<br>Lets talk!!<br><br>Send me an email.<br>gretebrummett@gmail.com
        </p>

        <div class="grid-container3" >
          <form action="mailto:gretebrummett@gmail.com" method="post" enctype="text/plain">
              <div class="item2-1">
                  <label for="firstname">First name:</label><br>
                  <input type="text" id="fname" name="fname">
              </div>
              <div class="item2-2">
                  <label for="lastname">Last name:</label><br>
                  <input type="text" id="lname" name="lname">
              </div>
              <div class="item2-3">
                  <label for="E-mail">E-Mail:</label><br>
                  <input type="email" id="email" name="email">
              </div>
              <div class="item2-4">
                  <label for="project">Whats your project?</label><br>
                  <input type="text" id="project" name="project">
              </div>
              <div class="item2-5">
                <label for="exspectations">What are your exspectations?</label><br>
                <input type="text" id="exspectations" name="exspectations">
              </div>
            <input id="submit" type="submit" value="Send">
          </form> 
        </div>
      </div>

        <!--footer-->

        <footer>
